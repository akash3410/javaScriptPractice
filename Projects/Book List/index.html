<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Alert Message */
    .sucess, .error{
      color: white;
      padding: 5px;
      margin: 15px 0 15px 0;
    }
    .error{
      background: red;
    }
    .sucess{
      background: green;
    }
  </style>
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h3>Add Book</h3>
    <form id="form">
      <div class="labelx">
        <label for="title" class="Title">Title</label>
        <input type="text" id="title" class="u-full-width x">
      </div>
      <div class="label">
        <label for="author" class="Author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div class="label">
        <label for="isbn" class="Isbn">ISBN#</label>
        <input type="number" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width" id="Submit_btn">
      </div>
    </form>
    <hr>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book_list">

      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
