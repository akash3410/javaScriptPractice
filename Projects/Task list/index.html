<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Task List</title>
</head>
<body>
  <div class="container">
    <h3>Add Task</h3>
    <form action="" id="task_form">
      <input type="text" id="add_task" placeholder="Add Task">
      <input type="submit" value="Add Task">
    </form>
    <h3>Task List</h3>
    <input id="filter_task" type="text" placeholder="Filter Task">
    <ul></ul>
    <button id="clear_task">Clear Task</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
