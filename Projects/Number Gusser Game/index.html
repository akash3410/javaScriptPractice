<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .alert{
      color: white;
      padding: 5px;
     margin: 10px 0px;
      width: 35%;
      border-radius: 5px;
      text-align: center;
    }
    .valid{
      background-color: green;
    }
    .invalid{
      background-color: red;
    }
  </style>
  <title>Number Guesser</title>
</head>
<body>
  <div class="container p-5">
    <h2 class="fw-bold fst-italic fs-2">Guess My Number</h2>
    <h3 class="fw-bold fst-italic fs-3">Set Your Range</h3>
    <form id="Rangeform">
      <input type="number" id="min" name="numberGroup" value="minValue" placeholder="Minimum Number">
      <input type="number" id="max" name="numberGroup" value="maxValue" placeholder="Maximun Number">
      <input id="rangeBtn" class="btn btn-secondary btn-sm ms-1" type="submit" value="Set Range"> <br>
    </form>
    <form id="guessForm">
      
    </form>
    <p id="message"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
