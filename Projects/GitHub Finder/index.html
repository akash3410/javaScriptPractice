<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>GitHub Finder</title>
  <style>
    .alert{
      background-color: red;
      padding: 5px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
        <a href="#" class="navbar-brand">GitHub Finder</a>
    </div>
  </nav>

  <!-- Search Box -->
  <div class="container searchContainers">
    <div class="search card card-body">
      <h1>Search Github Users</h1>
      <p class="lead">Enter a username to fetch a user and repos</p>
      <input type="text" id="searchUser" class="form-control mb-2" placeholder="GitHUb UserName...">
      <button class="btn btn-success" id="searchBtn">Search</button>
    </div>
  </div>

  <!-- Information Form -->
  <div id="InformationForm" class="container">
  </div>

  <!-- Footer -->
  <footer class="mt-5 p-2 text-center bg-light">
    Github Finder &copy;
  </footer>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
