<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .alert{
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      width: 50%;
      border-radius: 5px;
      text-align: center;
    }
    .valid{
      background-color: green;
    }
    .invalid{
      background-color: red;
    }
  </style>
  <title>Expression Validation</title>
</head>
<body>
  <div class="container p-5" id="selectExpression">
    <h3 class="fw-bold fst-italic fs-3">Select Your Expression</h3>
    <form id="form">
      <input type="radio" id="email" name="ExpressionGroup" value="email">
      <label for="email">Email</label><br>
      <input type="radio" id="phoneNumber" name="ExpressionGroup" value="phoneNumber">
      <label for="css">Phone Number</label><br>
      <input type="radio" id="postCode" class="radio" name="ExpressionGroup" value="postCode">
      <label for="postCode" class="mb-3">Post Code</label><br>
      <input id="btn" class="btn btn-primary" type="submit" value="Submit">
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="JS/script.js"></script>
</body>
</html>
